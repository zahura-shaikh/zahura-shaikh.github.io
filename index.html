<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lines for Inayat</title>
  <style>
   body {
  background: radial-gradient(ellipse at top left, #9b2daf 0%, #610674 65%, #230142 100%);
  transition: background 1.3s cubic-bezier(.58,1,.6,1);
  overflow: hidden;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  font-family: 'Segoe UI', Arial, sans-serif;
}
.love-bg {
  pointer-events: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  user-select: none;
}
.image-container {
  position: relative;
  z-index: 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 40px;
}
.image {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  cursor: pointer;
  filter: drop-shadow(0 0 30px #ff88b1b3) drop-shadow(0 0 70px #ff357f44);
  transition: filter 0.3s;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}
.image.pulsate {
  animation: bigpulse 0.64s forwards;
}
@keyframes bigpulse {
  0% {
    filter: brightness(1) drop-shadow(0 0 40px #fff2) drop-shadow(0 0 100px #ff357f44);
    transform: scale(1);
  }
  35% {
    filter: brightness(2) drop-shadow(0 0 60px #fff6f8);
    transform: scale(1.25) rotate(-8deg);
  }
  100% {
    filter: none;
    transform: scale(1) rotate(0);
  }
}
.love-popup {
  position: fixed;
  padding: 12px 32px;
  border-radius: 38px;
  font-size: 1.4rem;
  pointer-events: none;
  background: rgba(255, 255, 255, 0.99);
  color: #941acc;
  box-shadow: 0 3px 22px #c072ff55, 0 0 8px #441477;
  font-family: var(--popup-font), cursive, 'Segoe Script', 'Comic Sans MS';
  z-index: 9999;
  letter-spacing: 1.2px;
  text-align: center;
  opacity: 0;
  animation: popup-in 6s forwards;
  border: 2px solid #b472f8;
  text-shadow: 0 2px 14px #fff7;
  min-width: 160px;
  max-width: 72vw;
  word-break: break-word;
  user-select: none;
  transform-origin: center;
}
@keyframes popup-in {
  0% {
    opacity: 0;
    transform: scale(0.6) rotate(-7deg);
  }
  30% {
    opacity: 0.96;
    transform: scale(1.1) rotate(2deg);
  }
  60% {
    opacity: 0.98;
    transform: scale(1) rotate(-2deg);
  }
  90% {
    opacity: 0.98;
  }
  100% {
    opacity: 0;
    transform: scale(0.9) rotate(4deg);
  }
}
.emoji-blast {
  position: fixed;
  font-size: 2.7rem;
  pointer-events: none;
  z-index: 99999;
  opacity: .93;
  will-change: transform, opacity;
  filter: drop-shadow(0 0 4px #fff7);
  animation: emoji-blast-fly 1.8s ease-out forwards;
}
@keyframes emoji-blast-fly {
  0% {
    opacity: 1;
    transform: scale(1.3);
  }
  60% {
    opacity: .92;
  }
  100% {
    transform: translate(var(--bx,0), var(--by,0)) rotate(var(--rot,0deg)) scale(.7);
    opacity: 0;
  }
}
    
  </style>

    

   </head>
<body>
  <div class="love-bg" id="love-bg"></div>
  <div class="image-container">
    <img class="image" src="C:\Users\Public\Pictures\Sample Pictures\Penguins.jpg" alt="Love Image">
  </div>
  <script>
    const loveWords = [
      "Love","‚ù§Ô∏è","üíó","üíì","üíñ","üíï","üíû","üíù","üíò","üíê","üòç","üòò",
    ];
    const bgDiv = document.getElementById("love-bg");
    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function createFloatingLove() {
      const el = document.createElement("div");
      el.textContent = randomItem(loveWords);
      el.style.position = "absolute";
      el.style.fontSize = "2rem";
      el.style.top = ${Math.random() * 100}%;
      el.style.left = ${Math.random() * 100}%;
      el.style.transform = translate(-50%, -50%);
      el.style.animation = "float 5s forwards";
      bgDiv.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    function emojiBlast() {
      const emojis = ["‚ù§Ô∏è", "üíó", "üíì", "üíñ", "üíï", "üíû", "üíù", "üíò", "üíê"];
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = randomItem(emojis);
        emoji.style.position = "fixed";
        emoji.style.fontSize = "2rem";
        emoji.style.top = ${Math.random() * 100}%;
        emoji.style.left = ${Math.random() * 100}%;
        emoji.style.transform = translate(-50%, -50%) scale(0.5);
        emoji.style.animation = "emoji-blast-fly 1.8s ease-out forwards";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1800);
      }
    }
    const image = document.querySelector(".image");
    image.addEventListener("click", () => {
      image.classList.add("pulsate");
      setTimeout(() => image.classList.remove("pulsate"), 640);
      emojiBlast();
      createFloatingLove();
    });
    setInterval(createFloatingLove, 2000);
  </script>
</body>
</html>
