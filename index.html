  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inayat</title>
  <style>
    body {
      background: radial-gradient(ellipse at top left, #9b2daf 0%, #610674 65%, #230142 100%);
      transition: background 1.3s cubic-bezier(.58,1,.6,1);
      overflow: hidden;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body.blue-bg {
      /* Background already purple */
    }

    .love-bg {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      user-select: none;
    }

    .heart-container {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .svg-heart {
      width: 200px;
      height: 200px;
      cursor: pointer;
      filter: drop-shadow(0 0 30px #ff88b1b3) drop-shadow(0 0 70px #ff357f44);
      animation: heartbeat 1.25s infinite cubic-bezier(.75,0,.89,.61);
      will-change: transform;
      transition: filter 0.3s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      object-fit: contain;
    }

    @keyframes heartbeat {
      0%   { transform: scale(1);}
      10%  { transform: scale(1.10);}
      20%  { transform: scale(0.98);}
      30%  { transform: scale(1.06);}
      40%  { transform: scale(0.95);}
      50%  { transform: scale(1);}
      100% { transform: scale(1);}
    }

    .svg-heart.pulsate {
      animation: bigpulse 0.64s forwards;
    }

    @keyframes bigpulse {
      0%   { filter: brightness(1) drop-shadow(0 0 40px #fff2) drop-shadow(0 0 100px #ff357f44); transform: scale(1);}
      35%  { filter: brightness(2) drop-shadow(0 0 60px #fff6f8); transform: scale(1.25) rotate(-8deg);}
      100% { filter: none; transform: scale(1) rotate(0);}
    }

    .svg-heart.purple-heart {
      filter: drop-shadow(0 0 60px #a12bc4) brightness(1.15);
      transform: scale(1.1);
    }

    .love-popup {
      position: fixed;
      padding: 12px 32px;
      border-radius: 38px;
      font-size: 1.4rem;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.99);
      color: #941acc;
      box-shadow: 0 3px 22px #c072ff55, 0 0 8px #441477;
      font-family: var(--popup-font), cursive, 'Segoe Script', 'Comic Sans MS';
      z-index: 9999;
      letter-spacing: 1.2px;
      text-align: center;
      opacity: 0;
      animation: popup-in 6s forwards;
      border: 2px solid #b472f8;
      text-shadow: 0 2px 14px #fff7;
      min-width: 160px;
      max-width: 72vw;
      word-break: break-word;
      user-select: none;
      transform-origin: center;
    }

    @keyframes popup-in {
      0% { opacity: 0; transform: scale(0.6) rotate(-7deg);}
      30% { opacity: 0.96; transform: scale(1.1) rotate(2deg);}
      60% { opacity: 0.98; transform: scale(1) rotate(-2deg);}
      90% { opacity: 0.98;}
      100% { opacity: 0; transform: scale(0.9) rotate(4deg);}
    }

    .emoji-blast {
      position: fixed;
      font-size: 2.7rem;
      pointer-events: none;
      z-index: 99999;
      opacity: .93;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 4px #fff7);
      animation: emoji-blast-fly 1.8s ease-out forwards;
    }

    @keyframes emoji-blast-fly {
      0% { opacity:1; transform: scale(1.3);}
      60% { opacity:.92; }
      100% {
        transform: translate(var(--bx,0), var(--by,0)) rotate(var(--rot,0deg)) scale(.7);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .svg-heart {
        width: 120px;
        height: 120px;
      }
      .love-popup { font-size: 1rem; padding: 8px 16px; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Luckiest+Guy&family=Lobster&family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="love-bg" id="love-bg"></div>

  <div class="heart-container" aria-label="Click image for love messages">
    <img
       src="https://raw.githubusercontent.com/zahura-shaikh/zahura-shaikh.github.io/refs/heads/main/IMG_20250801_143629.jpg"
      alt="Love image"
      class="svg-heart"
      id="heart"
      width="200"
      height="200"
    />
  </div>

  <script>
    const loveWords = ["Inayat", "❤️", "💗", "💓", "💖", "💕", "💞", "💝", "💘", "💐", "😍", "😘"];
    const messageList = [
      "You're the reason I smile 💖",
      "You make everything better 💗",
      "Forever and always 💕",
      "angry bird🐦",
      "you are more than just a friend ♥",
      "I'm lucky to have you as my friend 💙",
    ];
    const popupFonts = [
      "'Pacifico', cursive",
      "'Luckiest Guy', cursive",
      "'Lobster', cursive",
      "'Fredoka One', cursive",
      "'Permanent Marker', cursive",
      "'Segoe Script', cursive",
    ];

    const bgDiv = document.getElementById("love-bg");

    function randomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    function createFloatingLove() {
      const el = document.createElement("div");
      el.textContent = randomItem(loveWords);
      el.style.position = "absolute";
      el.style.fontSize = 24 + Math.random() * 36 + "px";
      el.style.color = "hsl(" + (290 + Math.random() * 90) + ",75%," + (70 + Math.random() * 20) + "%)";
      el.style.fontFamily = "Segoe Script, cursive, Arial";
      el.style.top = Math.random() * 92 + "vh";
      el.style.left = Math.random() * 96 + "vw";
      el.style.opacity = 0.26 + Math.random() * 0.27;
      el.style.transform = `scale(${0.75 + Math.random() * 1.6})`;
      el.style.pointerEvents = "none";
      el.animate([
        { transform: `translateY(0px)`, opacity: el.style.opacity },
        { transform: `translateY(${(Math.random() < 0.5 ? -1 : 1) * (50 + Math.random() * 60)}px) rotate(${Math.floor(40 + Math.random() * 70)}deg)`, opacity: 0.08 }
      ], { duration: 5800 + Math.random() * 2900, fill: "forwards", easing: "ease-in-out" });
      setTimeout(() => el.remove(), 8300);
      bgDiv.appendChild(el);
    }

    setInterval(createFloatingLove, 400);

    let popping = false;
    function showPopupsSequentially(lines) {
      if (popping) return;
      popping = true;
      let i = 0;
      function next() {
        if (i >= lines.length) { popping = false; return; }
        createLovePopup(lines[i]);
        i++;
        setTimeout(next, 2600);
      }
      next();
    }

    function createLovePopup(line) {
      const popup = document.createElement("div");
      popup.className = "love-popup";
      popup.textContent = line;
      popup.style.setProperty("--popup-font", randomItem(popupFonts));
      popup.style.color = `hsl(${270 + Math.random() * 30}, 77%, 53%)`;
      const vw = window.innerWidth, vh = window.innerHeight;
      const left = Math.random() * (vw - 240);
      const top = Math.random() * (vh - 70);
      popup.style.left = left + "px";
      popup.style.top = top + "px";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 6000);
    }

    function emojiBlast(count = 72) {
      const emojis = ['❤️', '💓', '💖', '💋', '💜', '💞', '😍', '😘', '💗', '🧡', '💕', '💝', '💘', '💟', '💚', '💙', '💛'];
      const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const e = document.createElement('div');
          e.className = 'emoji-blast';
          e.textContent = randomItem(emojis);
          e.style.left = cx + 'px';
          e.style.top = cy + 'px';
          const angle = Math.random() * 2 * Math.PI;
          const radius = 80 + Math.random() * 430;
          const bx = Math.cos(angle) * radius;
          const by = Math.sin(angle) * radius;
          e.style.setProperty('--bx', bx + 'px');
          e.style.setProperty('--by', by + 'px');
          e.style.setProperty('--rot', Math.floor(Math.random() * 360 - 180) + 'deg');
          document.body.appendChild(e);
          setTimeout(() => e.remove(), 1800);
        }, Math.random() * 210);
      }
    }

    const heart = document.getElementById("heart");
    heart.addEventListener("click", heartFX);
    heart.addEventListener("touchstart", heartFX);

    function heartFX() {
      document.body.classList.add("purple-bg");
      heart.classList.add("pulsate", "purple-heart");
      setTimeout(() => heart.classList.remove("pulsate"), 650);
      emojiBlast();
      showPopupsSequentially(messageList);
    }
  </script>
</body>
</html>
