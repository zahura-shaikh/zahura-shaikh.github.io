    // Sequential, slow popup generator
    let popping = false;
    function showPopupsSequentially(lines) {
      if(popping) return;
      popping = true;
      let i = 0;
      function next() {
        if (i >= lines.length) { popping = false; return; }
        createLovePopup(lines[i]);
        i++;
        setTimeout(next, 2600); // Must be < animation duration, for overlap fade
      }
      next();
    }

    // Popup function
    function createLovePopup(line) {
      const popup = document.createElement("div");
      popup.className = "love-popup";
      popup.textContent = line;
      popup.style.setProperty("--popup-font", randomItem(popupFonts));
      popup.style.color = `hsl(${270 + Math.random() * 30}, 77%, 53%)`;
      const vw = window.innerWidth, vh = window.innerHeight;
      const left = Math.random() * (vw - 240);
      const top = Math.random() * (vh - 70);
      popup.style.left = left + "px";
      popup.style.top = top + "px";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 6000); // Match animation duration
    }
